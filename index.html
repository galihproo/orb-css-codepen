<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orb CSS</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container palette-1">
    <div class="blobs">
      <svg viewbox="0 0 1200 1200">
        <g class="blob blob-1">
          <path />
        </g>
        <g class="blob blob-2">
          <path />
        </g>
        <g class="blob blob-3">
          <path />
        </g>
        <g class="blob blob-4">
          <path />
        </g>
        <g class="blob blob-1 alt">
          <path />
        </g>
        <g class="blob blob-2 alt">
          <path />
        </g>
        <g class="blob blob-3 alt">
          <path />
        </g>
        <g class="blob blob-4 alt">
          <path />
        </g>
      </svg>
    </div>
  </div>
  
  <div class="switcher">
    <div class="switch-button palette-1" data-palette="1"></div>
    <div class="switch-button palette-2" data-palette="2"></div>
    <div class="switch-button palette-3" data-palette="3"></div>
    <div class="switch-button palette-4" data-palette="4"></div>
    <div class="switch-button palette-5" data-palette="5"></div>
    <div class="switch-button palette-6" data-palette="6"></div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
